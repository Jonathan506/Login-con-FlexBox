<body>
    <div class="flex_container">
        <form class="form">
            <div class="form_section">
                <input type="email" class="form_input" placeholder="Email" required>
            </div>
            <div class="form_section">
                <input type="text" class="form_input" placeholder="Asunto" required>
            </div> 
            <div class="form_section">
                <textarea name="" id="" cols="30" rows="10" class="form_input" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form_section">
                <input type="submit" value="Enviar" class="form_input">
            </div>
        </form>
        <div class="form_image">
            <div class="img-container">
                <div class="">
                    <img src="/assets/Images/mail-outline.svg" alt="email">
                </div>
            </div>
        </div>
    </div>
